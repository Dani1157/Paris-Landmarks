<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fill this form to learn more about Paris and get updates about new stuff happening all across Paris. Contact us for information and updates about events in Paris.">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/css/contact.css">
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <h1>Fill this form to learn more about Paris and get updates about new stuff happening all across Paris </h1>
        <h2>CONTACT ME</h2>   
      </div>
      <div class="row body">
        <form action="https://formsubmit.co/Dazai48@yahoo.com" method="POST" > 
          <ul>
            <li>
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" id="first_name" placeholder="Daniel" required>
            </li>
            <li>
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" id="last_name" placeholder="Smith" required>
            </li>
            <li>
              <label for="email">Email <span class="req">*</span></label>
              <input type="email" name="email" id="email" placeholder="Daniel.smith@gmail.com" required>
            </li>
            <li>
              <label for="comments">Comments</label>
              <textarea cols="46" rows="3" name="comments" id="comments" required></textarea>
            </li>
            <li>
              <input class="btn btn-submit" type="submit" value="Submit">
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
